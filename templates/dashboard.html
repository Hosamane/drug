<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Drug Recommender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .dashboard-content {
            padding: 30px;
        }
        .card:hover {
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar d-flex flex-column justify-content-start p-0">
            <h4 class="text-white text-center py-3 border-bottom">Dashboard</h4>
            <a href="/dashboard"><i class="fa fa-home me-2"></i> Home</a>
            <a href="/predict"><i class="fa fa-stethoscope me-2"></i> Predict</a>
            <a href="/profile"><i class="fa fa-user me-2"></i> Profile</a>
            <a href="/logout"><i class="fa fa-sign-out-alt me-2"></i> Logout</a>
        </div>

        <!-- Main content -->
        <div class="col-md-9 col-lg-10 dashboard-content">
            <h2 class="mb-4">Welcome, {{ user['name'] }}</h2>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card shadow border-0 p-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa fa-stethoscope text-primary"></i> Predict Disease</h5>
                            <p class="card-text">Start symptom-based disease prediction.</p>
                            <a href="/predict" class="btn btn-outline-primary">Go</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow border-0 p-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa fa-clock text-success"></i> History</h5>
                            <p class="card-text">View your previous predictions.</p>
                            <a href="/history" class="btn btn-outline-success">View</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow border-0 p-3">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fa fa-user text-warning"></i> Profile</h5>
                            <p class="card-text">Manage your personal information.</p>
                            <a href="/profile" class="btn btn-outline-warning">View</a>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="mt-5">
            <p class="text-muted small text-end">Drug Recommender System Â© 2025</p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
