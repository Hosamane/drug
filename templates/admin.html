<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        h2 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
        }

        .btn-logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .btn-download {
            display: block;
            margin: 30px auto 0;
        }
    </style>
</head>
<body>

    <a href="/logout" class="btn btn-danger btn-logout">Logout</a>

    <div class="container" id="adminReport">
        <h2>Admin Dashboard - Patient History</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped shadow">
                <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Symptoms</th>
                        <th>Predicted Disease</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <td>{{ entry.user_id }}</td>
                        <td>{{ entry.symptoms }}</td>
                        <td>{{ entry.predicted_disease }}</td>
                        <td>{{ entry.timestamp }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Download Button at Bottom -->
        <form action="/download" method="post" style="text-align:center; margin-top:30px;">
            <button type="submit" class="btn btn-success btn-download">Download Patient History PDF</button>
        </form>
        
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- PDF Generation Script -->
   
</body>
</html>
